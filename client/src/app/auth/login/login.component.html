<div class="modal fade show">
  <div class="modal-dialog" role="document">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="close" aria-label="Cancel" (click)="onCancel()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger" role="alert" *ngIf="error">
            <button type="button" class="close" aria-label="Close" (click)="onCloseError()">
              <span aria-hidden="true">&times;</span>
            </button>
            {{ error }}
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Your email address">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Your password">
          </div>
        </div>
        <div class="modal-footer clearfix">
          <a routerLink="/signup" class="btn btn-link float-left">Or sign up</a>
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
