<div class="modal fade show">
  <div class="modal-dialog" role="document">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sign Up</h5>
          <button type="button" class="close" aria-label="Cancel" (click)="onCancel()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger" role="alert" *ngIf="error">
            {{ error }}
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Your email address">
          </div>
          <!-- <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Your First Name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Your Last Name">
          </div> -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Your password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Password Confirmation</label>
            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password">
          </div>
        </div>
        <div class="modal-footer">
          <a routerLink="/login" class="btn btn-link float-left">Or log in</a>
          <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</div>
